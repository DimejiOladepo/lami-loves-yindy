<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lami loves Yindy ‚ù§Ô∏è</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: url('romantic-background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.0rem;
            color: #ffffff;
            animation: pulse 1.5s infinite;
        }

        .floating-hearts {
            position: absolute;
            animation: floatHearts 5s infinite ease-in-out;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .click-note {
            position: fixed;
            color: #ffffff;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 192, 203, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .message {
            font-size: 1.4rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .buttons button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #888;
            color: white;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: none;
        }

        .fade-in {
            opacity: 1 !important;
            display: flex !important;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hidden {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: none;
        }

        .fade-in {
            opacity: 1 !important;
            display: flex !important;
            justify-content: center;
        }

        #videoCollage {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            max-height: 60vh;
            display: flex;
            margin-left: auto;
            margin-right: auto;
            visibility: hidden;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yindy, Be My Valentine? ‚ù§Ô∏è</h1>
        <div id="click-note" class="click-note">üíñ Click me for some magic! ‚ú®</div>
        <p class="message">I choose you today, tomorrow, and always. Be mine?</p>
        <div class="buttons">
            <button id="yesBtn" class="yes" onclick="showVideo()">Yes! üíñ</button>
            <button id="noBtn" class="no" onclick="shakeButton()">No</button>
        </div>
        <audio id="bgMusic" preload="auto" loop>
            <source src="romantic-audio.mp3" type="audio/mpeg" />
        </audio>
        <div id="videoCollage" class="hidden">
            <iframe id="valentineVideo" src="https://drive.google.com/file/d/1jQX8acZJqM7ORlUmTgtCVyYayQrjzKJz/preview"
                frameborder="0" allow="autoplay" id="valentineVideo">
            </iframe>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', showVideo);

        function showVideo() {
            let videoCollage = document.getElementById('videoCollage');
            let video = document.getElementById('valentineVideo');

            videoCollage.style.visibility = "visible";
            videoCollage.classList.add('fade-in');

            document.getElementById('bgMusic').pause();

            iframe.src = iframe.src + "?autoplay=1";

            video.play().catch(error => console.log("Video playback failed:", error));
        }

        function playMusic() {
            let bgMusic = document.getElementById('bgMusic');
            let clickNote = document.getElementById('click-note');

            if (bgMusic.paused) {
                bgMusic.play().catch(error => console.log("Autoplay failed:", error));
            }

            if (clickNote) {
                clickNote.style.display = "none";
            }
        }

        document.getElementById('click-note').addEventListener('click', playMusic, { once: true });


        function shakeButton() {
            let noBtn = document.getElementById('noBtn');
            noBtn.classList.add('shake');
            setTimeout(() => {
                noBtn.classList.remove('shake');
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function () {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("floating-hearts");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.position = "absolute";
                heart.style.fontSize = Math.random() * 30 + 20 + "px";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 1000);
        });
    </script>
</body>

</html>
