<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: url('romantic-background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.0rem;
            color: #ffffff;
            animation: pulse 1.5s infinite;
        }

        .floating-hearts {
            position: absolute;
            animation: floatHearts 5s infinite ease-in-out;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .message {
            font-size: 1.4rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .buttons button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #888;
            color: white;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: none;
        }

        .fade-in {
            opacity: 1 !important;
            display: flex !important;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hidden {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: none;
        }

        .fade-in {
            opacity: 1 !important;
            display: flex !important;
            justify-content: center;
        }

        #videoCollage {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            max-height: 60vh;
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <p class="message">Here are all the reasons why you're the most amazing person ever...</p>
        <div class="buttons">
            <button id="yesBtn" class="yes" onclick="showVideo()">Yes! üíñ</button>
            <button id="noBtn" class="no" onclick="shakeButton()">No</button>
        </div>
        <div id="videoCollage" class="hidden">
            <video id="valentineVideo" controls>
                <source src="your-video-collage.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        function showVideo() {
            let videoCollage = document.getElementById('videoCollage');
            let video = document.getElementById('valentineVideo');
            videoCollage.classList.add('fade-in');
            document.getElementById('bgMusic').pause();
            video.play();
        }

        function shakeButton() {
            let noBtn = document.getElementById('noBtn');
            noBtn.classList.add('shake');
            setTimeout(() => {
                noBtn.classList.remove('shake');
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function () {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("floating-hearts");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.position = "absolute";
                heart.style.fontSize = Math.random() * 30 + 20 + "px";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 1000);
        });
    </script>

    <audio id="bgMusic" preload="auto" autoplay loop>
        <source src="romantic-audio.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
